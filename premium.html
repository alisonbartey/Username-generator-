<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Username Generator</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbQTpBTqNFJ2GiPsmiE-ou72DVeAlYwPg",
      authDomain: "username-generator-94969.firebaseapp.com",
      projectId: "username-generator-94969",
      storageBucket: "username-generator-94969",
      messagingSenderId: "87805065452",
      appId: "1:87805065452:web:d5055af5dbe595b4418dc9",
      measurementId: "G-9706HJPB2G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "auth.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "auth.html";
      });
    };
  </script>

  <style>
    :root {
      --primary: #00c6ff;
      --dark-bg: #141e30;
      --light-bg: #243b55;
      --button-hover: #007ab3;
      --danger: #ff4444;

    * {

    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--dark-bg), var(--light-bg));
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header .user {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .cta-button,
    .logout-button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;

    .cta-button:hover {

    #username {

      padding: 16px 28px;
      background-color: #1f1f1f;
      border: 2px dashed var(--primary);
      border-radius: 12px;
      cursor: pointer;
      user-select: all;
      max-width: 90%;
      word-break: break-word;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.1);
    }

    footer a {
      color: #ccc;
      margin: 0 8px;
      text-decoration: none;
    }

    @media screen and (max-width: 600px) {
      main {
        padding: 30px 10px;
      }

      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cool Username Generator</h1>
    <div class="user">Signed in as <span id="user-email">Loading...</span></div>
  </header>

  <main>
    <h2>Generate Your Premium Username</h2>
    <button class="cta-button" onclick="generateUsername()">Generate Username</button>

  </main>

</html>
