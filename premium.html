<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Username Generator</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbQTpBTqNFJ2GiPsmiE-ou72DVeAlYwPg",
      authDomain: "username-generator-94969.firebaseapp.com",
      projectId: "username-generator-94969",
      storageBucket: "username-generator-94969.appspot.com",
      messagingSenderId: "87805065452",
      appId: "1:87805065452:web:d5055af5dbe595b4418dc9",
      measurementId: "G-9706HJPB2G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
        loadUsernames(user.uid);
      }
    });

window.generateUsername = async function () {
  const adjectives = ["Epic", "Silent", "Mystic", "Glorious", "Brave", "Fierce", "Radiant", "Quantum", "Velvet", "Crimson"];
  const nouns = ["Wolf", "Dragon", "Knight", "Phoenix", "Shadow", "Orbit", "Vortex", "Titan", "Ninja", "Falcon"];
  const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
  const noun = nouns[Math.floor(Math.random() * nouns.length)];
  const number = Math.floor(Math.random() * 1000);
  const username = `${adjective}${noun}${number}`;

  document.getElementById("username").textContent = username;

  const user = auth.currentUser;
  if (user) {
    try {
      await addDoc(collection(db, "usernames"), {
        uid: user.uid,
        email: user.email,
        username: username,
        timestamp: new Date()
      });
    } catch (error) {
      console.error("Failed to save username:", error);
    }
    loadUsernames(user.uid); // Refresh list
  }
};

    async function loadUsernames(uid) {
      const q = query(collection(db, "usernames"), where("uid", "==", uid));
      const snapshot = await getDocs(q);
      const list = document.getElementById("username-list");
      list.innerHTML = "";

      if (snapshot.empty) {
        list.innerHTML = "<li>No saved usernames yet.</li>";
        return;
      }

      snapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().username;
        list.appendChild(li);
      });
    }

    function copyUsername() {
      const text = document.getElementById("username").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Username copied to clipboard!");
      });
    }

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "auth.html";
      });
    };
  </script>
