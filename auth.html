<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <style>
    /* Background Gradient */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    /* Auth Card */
    .auth-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      background: transparent;
      border: none;
      color: #ddd;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tabs button.active {
      color: #fff;
      border-color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #764ba2;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background-color: #f1f1f1;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #ffd700;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>ðŸš€ Premium Access</h2>

    <div class="tabs">
      <button id="login-tab" class="active">Login</button>
      <button id="signup-tab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="form active" id="login-form">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button class="submit-btn" id="login-btn">Log In</button>
    </div>

    <!-- Signup Form -->
    <div class="form" id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button class="submit-btn" id="signup-btn">Sign Up</button>
    </div>

    <div id="status"></div>
  </div>

  <!-- Firebase v12 Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbQTpBTqNFJ2GiPsmiE-ou72DVeAlYwPg",
      authDomain: "username-generator-94969.firebaseapp.com",
      projectId: "username-generator-94969",
      storageBucket: "username-generator-94969.appspot.com",
      messagingSenderId: "87805065452",
      appId: "1:87805065452:web:d5055af5dbe595b4418dc9",
      measurementId: "G-9706HJPB2G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const statusDiv = document.getElementById('status');

    // Tab toggles
    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      statusDiv.textContent = '';
    };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      statusDiv.textContent = '';
    };

    // Signup
    document.getElementById('signup-btn').addEventListener('click', () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          statusDiv.textContent = "ðŸŽ‰ Sign up successful! Redirecting...";
          setTimeout(() => window.location.href = "/premium.html", 1000);
        })
        .catch(error => {
          statusDiv.textContent = "âš ï¸ " + error.message;
        });
    });

    // Login
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          statusDiv.textContent = "âœ… Login successful! Redirecting...";
          setTimeout(() => window.location.href = "/premium.html", 1000);
        })
        .catch(error => {
          statusDiv.textContent = "âš ï¸ " + error.message;
        });
    });

    // Show status if already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        statusDiv.textContent = `ðŸ”’ Logged in as ${user.email}`;
      }
    });
  </script>
</body>
</html>
