<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 30px auto; }
    input { margin: 5px 0; padding: 8px; width: 100%; }
    button { padding: 10px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <button onclick="signup()">Create Account</button>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <h2>Status</h2>
  <div id="status"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

  <script>
    // Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAbQTpBTqNFJ2GiPsmiE-ou72DVeAlYwPg",
    authDomain: "username-generator-94969.firebaseapp.com",
    projectId: "username-generator-94969",
    storageBucket: "username-generator-94969.firebasestorage.app",
    messagingSenderId: "87805065452",
    appId: "1:87805065452:web:d5055af5dbe595b4418dc9",
    measurementId: "G-9706HJPB2G"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

    // Sign up
    function signup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('status').innerText = "Signup successful!";
        })
        .catch((error) => {
          document.getElementById('status').innerText = error.message;
        });
    }

    // Log in
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('status').innerText = "Login successful!";
        })
        .catch((error) => {
          document.getElementById('status').innerText = error.message;
        });
    }

    // Show logged-in user
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('status').innerText = `Logged in as ${user.email}`;
      }
    });
  </script>
</body>
</html>
