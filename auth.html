<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f7ff;
      color: #222;
    }
    h2 {
      margin-bottom: 12px;
      border-bottom: 2px solid #000dff;
      padding-bottom: 6px;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #000dff;
    }
    button {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      background-color: #000dff;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0000cc;
    }
    #status {
      margin-top: 20px;
      font-weight: 600;
      min-height: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Email" required />
  <input type="password" id="signup-password" placeholder="Password" required />
  <button id="signup-btn">Create Account</button>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" required />
  <input type="password" id="login-password" placeholder="Password" required />
  <button id="login-btn">Login</button>

  <div id="status"></div>

  <!-- Firebase SDK - Modular (v12) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAbQTpBTqNFJ2GiPsmiE-ou72DVeAlYwPg",
      authDomain: "username-generator-94969.firebaseapp.com",
      projectId: "username-generator-94969",
      storageBucket: "username-generator-94969.appspot.com",
      messagingSenderId: "87805065452",
      appId: "1:87805065452:web:d5055af5dbe595b4418dc9",
      measurementId: "G-9706HJPB2G"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const statusDiv = document.getElementById('status');

    // Signup handler
    document.getElementById('signup-btn').addEventListener('click', () => {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();

      if (!email || !password) {
        statusDiv.textContent = "Please enter email and password.";
        statusDiv.style.color = "red";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          statusDiv.textContent = "Signup successful! Redirecting...";
          statusDiv.style.color = "green";
          setTimeout(() => {
            window.location.href = '/premium.html';
          }, 1000);
        })
        .catch(error => {
          statusDiv.textContent = error.message;
          statusDiv.style.color = "red";
        });
    });

    // Login handler
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        statusDiv.textContent = "Please enter email and password.";
        statusDiv.style.color = "red";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          statusDiv.textContent = "Login successful! Redirecting...";
          statusDiv.style.color = "green";
          setTimeout(() => {
            window.location.href = '/premium.html';
          }, 1000);
        })
        .catch(error => {
          statusDiv.textContent = error.message;
          statusDiv.style.color = "red";
        });
    });

    // Display user status if already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        statusDiv.textContent = `Logged in as ${user.email}`;
        statusDiv.style.color = "green";
      } else {
        statusDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
