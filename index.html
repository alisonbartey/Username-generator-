<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Cool Username Generator</title>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;

      font-size: 26px;
      margin: 20px 0;
      padding: 12px 24px;
      background: #1f1f1f;
      border-radius: 10px;
      cursor: pointer;
      user-select: all;
      border: 2px dashed #00c6ff;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00c6ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #007ab3;
      color: #fff;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #ccc;
    }
